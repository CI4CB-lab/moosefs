# This workflow builds the distribution and uploads to PyPI.

name: Publish to PyPI

on:
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv and Python üêç
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create project venv
        run: uv venv --python ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: uv pip install -e . -e .[dev]

      - name: Build binary wheel and source tarball üî®
        run: uv run python -m build

      - name: Verify distribution
        run: uv run twine check dist/*

      - name: Show built artifacts
        run: ls -l dist

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 7

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
